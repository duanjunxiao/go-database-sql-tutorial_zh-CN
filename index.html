<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go database/sql 指南</title>
  <meta name="description" content="go database/sql 指南">
  <meta name="keywords" content="go-database-sql-tutorial,go,sql,database/sql,指南"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" title="vue">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'go-database-sql-tutorial',
    repo: 'https://github.com/meilihao/go-database-sql-tutorial_zh-CN',
    loadSidebar: true,
    maxLevel: 4,
    subMaxLevel: 1,

    search: {
      noData: '没有结果!',
      paths: 'auto',
      placeholder: '搜索'
    },

    formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/meilihao/go-database-sql-tutorial_zh-CN/blob/master/' + vm.route.file
          var editHtml = '[:memo: 编辑此文件](' + url + ')\n'
          return html
            + '\n----\n'
            + 'Last modified {docsify-updated} '
            + editHtml
        })
      }
    ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-go.js"></script>
</html>
